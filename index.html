<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <meta charset="utf-8">
  <title>Nashville Software School</title>
</head>
<body>
  <form>
    <div class="form-group">
      <label for="full name">Full Name</label>
      <input type="" class="form-control" id="fullName" placeholder="First and Last name">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="" class="form-control" id="age" placeholder="Age">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="" class="form-control" id="gender" placeholder="Gender">
    </div>
    <div class="form-group">
      <label for="skills">Skills</label>
      <textarea type="" class="form-control" id="skills" placeholder="Seperate each skill with a comma"></textarea>
    </div>
  </form>
  <button class="btn btn-default" type="submit" id="addFamMember">Add Family Member</button>
  <div class="container">
    
    <div id="main"></div>
  
  </div>
  <script data-main="javascripts/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
